# API Configuration Format
users.base.url=https://jsonplaceholder.typicode.com
users.timeout=30
#users.auth.type=basic
#users.username=user
#users.password=pass

tv.base.url=http://api.tvmaze.com
tv.timeout=30

postman.base.url=https://api.getpostman.com
postman.timeout=30
postman.auth.type=X-API-Key
postman.auth.key=ABCD-123456789101112-131415161718192021222324

bitly.base.url=https://api-ssl.bitly.com/v4
bitly.timeout=30
bitly.auth.type=bearer
bitly.auth.key=YOUR_ACCESS_TOKEN

dadjoke.base.url=https://icanhazdadjoke.com
dadjoke.timeout=30
dadjoke.headers.X-Requested-With=XMLHttpRequest


# Set default API
environment=prod
log.level=DEBUG